; https://docs.platformio.org/page/projectconf.html

[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino

upload_port = /dev/cu.usbserial-144140
monitor_speed = 115200
monitor_port = /dev/cu.usbserial-144140